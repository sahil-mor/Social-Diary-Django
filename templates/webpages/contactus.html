{% extends 'base.html' %}
{% load static %}
{% block content %}

<div id="fullpage" class="fullpage-default">
    <div class="section animated-row" data-section="slide07">
        <div class="section-inner">
            <div class="row justify-content-center">
                <div class="col-md-7 wide-col-laptop">
                    <div class="title-block animate" data-animate="fadeInUp">
                        <span>Contact</span>
                        <h2>Get In Touch!</h2>
                    </div>
                    <div class="contact-section">
                        <div class="row">
                            <div class="col-md-6 animate" data-animate="fadeInUp">
                                <div class="contact-box">
                                    <div class="contact-row">
                                        <i class="fa fa-map-marker"></i> {{ contactInfo.address }}
                                    </div>
                                    <div class="contact-row">
                                        <i class="fa fa-phone"></i> {{ contactInfo.phone }}
                                    </div>
                                    <div class="contact-row">
                                        <i class="fa fa-envelope"></i> {{ contactInfo.email }}
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 animate" data-animate="fadeInUp">
                                <form method="POST" action="{% url 'contactus' %}">
                                    {% csrf_token %}
                                    {% if user.is_authenticated %}
                                    <div class="input-field">
                                        <input type="text" class="form-control" value="{{ user.username }}" name="user_name" id="name" required placeholder="Name">
                                    </div>
                                    <div class="input-field">
                                        <input type="email" class="form-control" value="{{ user.email }}" name="email" id="email" required placeholder="Email">
                                    </div>
                                    {% else %}
                                    <div class="input-field">
                                        <input type="text" class="form-control" name="user_name" id="name" required placeholder="Name">
                                    </div>
                                    <div class="input-field">
                                        <input type="email" class="form-control" name="email" id="email" required placeholder="Email">
                                    </div>
                                    {% endif %}
                                    <div class="input-field">
                                        <textarea class="form-control" name="message" id="message" required placeholder="Message"></textarea>
                                    </div>
                                    <button class="btn" type="submit">Submit</button>
                                </form>
                                <div id="form-messages" class="mt-3">
                                    {% include 'messages.html' %}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
