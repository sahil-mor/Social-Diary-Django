{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
    a :hover{
        color: black;
    }
</style>
<div id="fullpage" class="fullpage-default">
     <div class="section animated-row" data-section="slide02">
        <div class="section-inner">
            <div class="about-section">
                <div class="row justify-content-center">
                    <div class="col-lg-8 wide-col-laptop">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="about-contentbox">
                                    <div class="animate" data-animate="fadeInUp">
                                        <span>About Me</span>
                                        <h2>Who am i?</h2>
                                        <p> {{ aboutMeData.description }} </p>
                                    </div>
                                    <div class="facts-list owl-carousel">
                                        <div class="item animate" data-animate="fadeInUp">
                                            <a target="_blank" href="{{ aboutMeData.insta_link }}">
                                                <div class="counter-box">
                                                    <i class="fa fa-instagram counter-icon" aria-hidden="true"></i><span class="count-number"></span> Instagram
                                                </div>
                                            </a>
                                        </div>
                                        <div class="item animate" data-animate="fadeInUp">
                                            <a target="_blank" href="{{ aboutMeData.github_link }}">
                                                <div class="counter-box">
                                                    <i class="fa fa-github counter-icon" aria-hidden="true"></i><span class="count-number"></span> GitHub
                                                </div>
                                            </a>
                                        </div>
                                        <div class="item animate" data-animate="fadeInUp">
                                            <a target="_blank" href="{{ aboutMeData.website_link }}">
                                                <div class="counter-box">
                                                    <i class="fa fa-globe counter-icon" aria-hidden="true"></i><span class="count-number"></span> Portfolio
                                                </div>
                                            </a>
                                        </div>
                                        <div class="item animate" data-animate="fadeInUp">
                                            <a target="_blank" href="{{ aboutMeData.linkedin_link }}">
                                                <div class="counter-box">
                                                    <i class="fa fa-linkedin counter-icon" aria-hidden="true"></i><span class="count-number"></span> LinkedIn
                                                </div>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <figure class="about-img animate" data-animate="fadeInUp"><img src="{% static 'images/sahil.jpg' %}" height="550px" class="rounded" alt=""></figure>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
